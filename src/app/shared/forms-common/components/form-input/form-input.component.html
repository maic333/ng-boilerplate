<div>

  <mat-form-field>
    <input
      autocorrect="off" spellcheck="false" [autocomplete]="autocompleteMode"
      matInput
      [type]="type"
      [formControl]="control"
      [placeholder]="placeholder"
      [required]="required"
      [readonly]="readonly"
      (input)="change()"
    />
  </mat-form-field>

  <app-form-validation [controlContainer]="controlContainer" [control]="control"></app-form-validation>

</div>
